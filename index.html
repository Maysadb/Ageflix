<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ageflix - Home</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }
  body { background: #000; color: #fff; overflow-x: hidden; }

  /* خلفية فيديو */
  .video-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.35) blur(2px);
  }

  /* Navbar */
  nav.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(8px);
    padding: 15px 25px;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  .navbar .logo { font-size: 28px; font-weight: bold; color: #e50914; }
  .navbar ul { display: flex; list-style: none; align-items: center; }
  .navbar ul li { margin: 0 15px; position: relative; }
  .navbar ul li a { color:#fff; text-decoration: none; font-weight: bold; }
  .navbar ul li a:hover { color:#e50914; }

  /* Dropdown */
  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%; left: 0;
    background-color: #222;
    padding: 10px 0;
    min-width: 130px;
    border-radius: 5px;
    z-index: 10;
  }
  .dropdown-content a {
    display: block;
    color: #fff;
    padding: 8px 15px;
    text-decoration: none;
  }
  .dropdown-content a:hover { background-color: #e50914; }
  .navbar ul li:hover .dropdown-content { display: block; }

  /* Hero Section */
  section.hero {
    text-align: center;
    padding: 140px 20px;
  }
  section.hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 0 0 25px rgba(255,255,255,0.2);
  }
  section.hero p {
    font-size: 20px;
    color: #bbb;
    margin-bottom: 40px;
  }

  /* Start Button */
  #startBtn {
    padding: 15px 50px;
    font-size: 22px;
    background-color: #e50914;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    letter-spacing: 1px;
    box-shadow: 0 0 20px rgba(229,9,20,0.6);
    transition: all 0.3s ease;
  }
  #startBtn:hover {
    background-color: #b00610;
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(229,9,20,0.8);
  }

  #webcam-container canvas {
    border: 2px solid #e50914;
    border-radius: 8px;
    margin-top: 20px;
    box-shadow: 0 0 20px rgba(229,9,20,0.4);
  }

  /* Popup */
  #popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .popup-content {
    background: #111;
    border: 2px solid #e50914;
    padding: 30px 50px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 25px rgba(229,9,20,0.7);
    animation: fadeIn 0.5s ease;
  }
  .popup-content h2 { font-size: 28px; margin-bottom: 15px; }
  .popup-content span { color: #e50914; font-weight: bold; }
  #nextBtn {
    background-color: #e50914;
    color: white;
    border: none;
    padding: 12px 45px;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }
  #nextBtn:hover { background-color: #b00610; }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="video-bg">
    <source src="netflix-bg.mp4" type="video/mp4">
  </video>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Ageflix</div>
    <ul>
      <li><a href="about.html">About</a></li>
      <li>
        <a href="#">Movies ▾</a>
        <div class="dropdown-content">
          <a href="kids.html">Kids</a>
          <a href="adult.html">Adult</a>
          <a href="senior.html">Senior</a>
        </div>
      </li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Welcome to Ageflix</h1>
    <p>Discover movies according to your age group!</p>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <button id="startBtn">Start Camera & Detect Age</button>
  </section>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-content">
      <h2 id="ageGroupText"></h2>
      <p>We will suggest movies suitable for you.</p>
      <button id="nextBtn">Next ➜</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/UujRQ_OS4/";
    let model, webcam, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(400, 300, flip);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const best = prediction.reduce((a,b) => a.probability > b.probability ? a : b);
      if(best.probability > 0.85) {
        showPopup(best.className);
      }
    }

    function showPopup(group) {
      const popup = document.getElementById("popup");
      const text = document.getElementById("ageGroupText");
      text.innerHTML = `Detected Age Group: <span>${group}</span>`;
      popup.style.display = "flex";

      document.getElementById("nextBtn").onclick = function() {
        popup.style.display = "none";
        if(group.toLowerCase() === "kids") window.location.href = "kids.html";
        else if(group.toLowerCase() === "adult") window.location.href = "adult.html";
        else if(group.toLowerCase() === "senior") window.location.href = "senior.html";
      };
    }

    document.getElementById("startBtn").addEventListener("click", init);
  </script>

</body>
</html>
