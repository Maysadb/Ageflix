<style>
body {

  text-align: center;

</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="movies-kid.html">Kid</a>

<h1>Welcome to Ageflix</h1>
<p>Detect your age and see recommended movies!</p>

<div id="webcam-container"></div>
<button id="detectBtn">Detect Age</button>
<p id="ageResult"></p>

<script>
const modelURL = "https://teachablemachine.withgoogleusercontent.com/models/UujRQ_OS4/model.json";
const metadataURL = "https://teachablemachine.withgoogleusercontent.com/models/UujRQ_OS4/metadata.json";

let model, webcam;

async function init() {
  console.log("üîÑ Initializing...");
  try {
    model = await tmImage.load(modelURL, metadataURL);
    console.log("‚úÖ Model loaded successfully!");

    webcam = new tmImage.Webcam(480, 360, true);
    await webcam.setup({ facingMode: "user" }); // ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ÿßŸÑÿ£ŸÖÿßŸÖŸäÿ© ŸÑŸÑÿ¨ŸàÿßŸÑ
    await webcam.play();
    document.getElementById("webcam-container").appendChild(webcam.canvas);
    window.requestAnimationFrame(loop);
  } catch (err) {
    console.error("‚ùå Error initializing Teachable Machine:", err);
    alert("Failed to load model or access camera. Check console for details.");
  }
}

async function loop() {
  webcam.update();
  window.requestAnimationFrame(loop);
}

document.getElementById("detectBtn").addEventListener("click", async () => {
  alert("‚úÖ Button works!");
  console.log("‚ñ∂Ô∏è Detect button clicked");
  if (!model) {
    alert("Model not loaded yet!");
    return;
  }
  try {
    const prediction = await model.predict(webcam.canvas);
    console.log("Predictions:", prediction);
    let highest = prediction[0];
    for (let i = 1; i < prediction.length; i++) {
      if (prediction[i].probability > highest.probability)
        highest = prediction[i];
    }
    document.getElementById("ageResult").textContent =
      "Detected Age Group: " + highest.className;
    console.log("Highest:", highest.className);

    // ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ÿ≠ÿ≥ÿ® ÿßŸÑŸÅÿ¶ÿ©
    if (highest.className.toLowerCase() === "kid")
      window.location.href = "movies-kid.html";
    else if (highest.className.toLowerCase() === "adult")
      window.location.href = "movies-adult.html";
    else if (highest.className.toLowerCase() === "senior")
      window.location.href = "movies-senior.html";
  } catch (err) {
    console.error("‚ùå Error predicting:", err);
    alert("Prediction error ‚Äî check console for details.");
  }
});

init();
</script>
</body>
