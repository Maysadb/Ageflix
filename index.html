<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Age Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body { text-align: center; font-family: sans-serif; direction: rtl; }
    video { width: 300px; border-radius: 10px; margin-top: 15px; }
    #label-container { margin-top: 10px; font-size: 20px; }
  </style>
</head>
<body>
  <h2>تحديد الفئة العمرية</h2>
  <button type="button" onclick="init()">تشغيل الكاميرا</button>
  <div><video id="webcam" autoplay playsinline></video></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models
      /UujRQ_OS4/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // تحميل النموذج
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // تفعيل الكاميرا
      const flip = true;
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam").replaceWith(webcam.canvas);
      labelContainer = document.getElementById("label-container");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let topClass = "";
      let topProb = 0;

      for (let i = 0; i < prediction.length; i++) {
        if (prediction[i].probability > topProb) {
          topProb = prediction[i].probability;
          topClass = prediction[i].className;
        }
      }

      labelContainer.innerHTML = `الفئة: ${topClass}`;

      // توجيه المستخدم حسب الفئة
      if (topProb > 0.9) {
        if (topClass === "Kid") {
          window.location.href = "kid.html";
        } else if (topClass === "Adult") {
          window.location.href = "adult.html";
        } else if (topClass === "Senior") {
          window.location.href = "senior.html";
        }
      }
    }
  </script>
</body>
</html>
