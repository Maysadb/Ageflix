<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgeFlix - التحقق من العمر</title>
  <style>
    body {
      text-align: center;
      font-family: "Cairo", sans-serif;
      direction: rtl;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 5px; }
    p { color: #ccc; margin-top: 0; margin-bottom: 15px; }
    video { border-radius: 10px; margin-top: 15px; border: 2px solid #444; }
    #status { margin-top: 15px; font-size: 18px; }
    #manualSelect { display: none; margin-top: 20px; }
    select, button { padding: 10px; margin: 5px; border-radius: 6px; border: none; font-size: 16px; }
    button { background: #e50914; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>🎬 مرحباً بك في AgeFlix</h1>
  <p>سيتم التعرّف على فئتك العمرية تلقائيًا لتظهر لك الأفلام المناسبة</p>

  <video id="webcam" width="320" height="240" autoplay muted playsinline></video>
  <div id="status">📸 جارٍ تحميل النموذج...</div>

  <div id="manualSelect">
    <p>⚠️ لم يتم السماح بالكاميرا. يمكنك اختيار فئتك يدويًا:</p>
    <select id="ageGroup">
      <option value="kids.html">👶 طفل (Kid)</option>
      <option value="adult.html">🧑 بالغ (Adult)</option>
      <option value="senior.html">👴 كبير السن (Senior)</option>
    </select>
    <button onclick="manualRedirect()">اذهب</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "./model/";
    let model, webcam;

    async function init() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);

        webcam = new tmImage.Webcam(320, 240, true);
        await webcam.setup(); // محاولة طلب الكاميرا
        await webcam.play();
        document.getElementById("webcam").appendChild(webcam.canvas);
        document.getElementById("status").innerText = "✅ الكاميرا تعمل، جاري التعرّف...";
        window.requestAnimationFrame(loop);
      } catch (err) {
        console.error("Camera error:", err);
        document.getElementById("status").innerText = "❌ لم يتم السماح بالكاميرا.";
        document.getElementById("manualSelect").style.display = "block";
        alert("⚠️ لم يتم السماح بالكاميرا.\nيمكنك اختيار الفئة يدويًا من القائمة.");
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predict(webcam.canvas);
      predictions.sort((a, b) => b.probability - a.probability);
      const top = predictions[0];
      document.getElementById("status").innerText = `الفئة: ${top.className} (ثقة ${(top.probability*100).toFixed(1)}%)`;

      if (top.probability > 0.85) {
        if (top.className.toLowerCase().includes("kid")) {
          window.location.href = "kids.html";
        } else if (top.className.toLowerCase().includes("adult")) {
          window.location.href = "adult.html";
        } else if (top.className.toLowerCase().includes("senior")) {
          window.location.href = "senior.html";
        }
      }
    }

    function manualRedirect() {
      const page = document.getElementById("ageGroup").value;
      window.location.href = page;
    }

    init();
  </script>
</body>
</html>
