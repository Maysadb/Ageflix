<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ageflix - Home</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="movies-kid.html">Kid</a>
  <a href="movies-adult.html">Adult</a>
  <a href="movies-senior.html">Senior</a>
  <a href="about.html">About</a>
</nav>

<div class="container">
  <h1>Welcome to Ageflix</h1>
  <p>Let’s detect your age and recommend movies!</p>

  <div id="webcam-container"></div>
  <button id="detectBtn">Detect Age</button>

  <p id="ageResult"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
<script>
const URL = "https://teachablemachine.withgoogle.com/models/UujRQ_OS4/"; // رابط الموديل
let model, webcam, maxPredictions;

async function initTM() {
  const modelURL = URL + "model.json";
  const metadataURL = URL + "metadata.json";
  model = await tmImage.load(modelURL, metadataURL);
  maxPredictions = model.getTotalClasses();

  webcam = new tmImage.Webcam(320, 240, true);
  await webcam.setup();
  await webcam.play();
  document.getElementById("webcam-container").appendChild(webcam.canvas);

  window.requestAnimationFrame(loop);
}

async function loop() {
  webcam.update();
  window.requestAnimationFrame(loop);
}

document.getElementById("detectBtn").addEventListener("click", async () => {
  const prediction = await model.predict(webcam.canvas);
  let highest = prediction[0];
  prediction.forEach(p => {
    if(p.probability > highest.probability) highest = p;
  });
  document.getElementById("ageResult").textContent = `Detected Age Group: ${highest.className}`;
  
  // Redirect based on age
  if(highest.className.toLowerCase() === "kid") window.location.href = "movies-kid.html";
  else if(highest.className.toLowerCase() === "adult") window.location.href = "movies-adult.html";
  else if(highest.className.toLowerCase() === "senior") window.location.href = "movies-senior.html";
});

initTM();
</script>

</body>
</html>
