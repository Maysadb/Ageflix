<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    /* Navbar */
    nav.navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      color: #fff;
      padding: 15px 25px;
      border-bottom: 2px solid #e50914;
      flex-wrap: wrap;
    }
    .navbar .logo {
      font-size: 28px;
      font-weight: 700;
      color: #e50914;
      letter-spacing: 1px;
    }
    .navbar ul {
      display: flex;
      list-style: none;
      justify-content: center;
      flex: 2;
    }
    .navbar ul li {
      margin: 0 15px;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .navbar ul li a:hover {
      color: #e50914;
    }
    .navbar .icon {
      flex: 1;
      text-align: right;
      font-size: 22px;
    }

    /* Marquee */
    .marquee-container {
      width: 100%;
      overflow: hidden;
      background: #111;
      color: #fff;
      font-size: 20px;
      padding: 10px 0;
      position: relative;
      letter-spacing: 0.5px;
    }
    .marquee {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Banner Slider */
    .banner-slider {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 420px;
      margin-bottom: 30px;
      background: #000;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 2;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 28px;
      z-index: 3;
      transition: 0.3s;
    }
    .prev:hover, .next:hover {
      background-color: rgba(229,9,20,0.8);
    }
    .prev { left: 15px; }
    .next { right: 15px; }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 3;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: 0.3s;
    }
    .dot.active, .dot:hover {
      background-color: #e50914;
    }

    /* Hero Section */
    section.hero {
      text-align: center;
      padding: 50px 20px;
    }
    section.hero h1 {
      font-size: 42px;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    section.hero p {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 25px;
    }

    /* Start Button */
    button#startBtn {
      padding: 14px 40px;
      font-size: 20px;
      font-weight: bold;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(229,9,20,0.6);
    }
    button#startBtn:hover {
      background-color: #b00610;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(229,9,20,0.8);
    }

    #webcam-container, #label-container {
      margin: 15px auto;
    }

    /* Static images */
    .static-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }
    .static-images img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(229,9,20,0.3);
      transition: 0.3s;
    }
    .static-images img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(229,9,20,0.6);
    }

    /* Responsive */
    @media(max-width:768px){
      .navbar ul { flex: 1; justify-content: space-around; margin:10px 0; }
      section.hero h1 { font-size: 28px; }
      section.hero p { font-size: 16px; }
      button#startBtn { font-size: 16px; }
      .slide-text { font-size: 18px; }
      .marquee-container { font-size: 16px; }
      .static-images img { width: 90%; height: auto; }
    }
  </style>
</head>
