<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ageflix - Age Detection</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>
<body>

<h1>Age Detection</h1>
<div id="webcam-container"></div>
<button id="detectBtn">Detect Age</button>
<p id="ageResult"></p>

<script>
const URL = "https://teachablemachine.withgoogle.com/models/UujRQ_OS4/"; // رابط الموديل

let model, webcam, maxPredictions;

async function init() {
  const modelURL = URL + "model.json";
  const metadataURL = URL + "metadata.json";
  
  model = await tmImage.load(modelURL, metadataURL);
  maxPredictions = model.getTotalClasses();

  webcam = new tmImage.Webcam(320, 240, true);
  await webcam.setup();
  await webcam.play();
  document.getElementById("webcam-container").appendChild(webcam.canvas);

  window.requestAnimationFrame(loop);
}

async function loop() {
  webcam.update();
  window.requestAnimationFrame(loop);
}

document.getElementById("detectBtn").addEventListener("click", async () => {
  const prediction = await model.predict(webcam.canvas);
  let highest = prediction[0];
  for(let i=0;i<prediction.length;i++){
    if(prediction[i].probability > highest.probability){
      highest = prediction[i];
    }
  }

  document.getElementById("ageResult").textContent = `Detected Age Group: ${highest.className}`;

  // Redirect based on age
  if(highest.className.toLowerCase() === "kid") window.location.href = "movies-kid.html";
  else if(highest.className.toLowerCase() === "adult") window.location.href = "movies-adult.html";
  else if(highest.className.toLowerCase() === "senior") window.location.href = "movies-senior.html";
});

init();
</script>
</body>
</html>
