<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgeFlix - التحقق من العمر</title>
  <style>
    body {
      text-align: center;
      font-family: "Cairo", sans-serif;
      direction: rtl;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 { margin-bottom: 5px; }
    p { color: #ccc; margin-top: 0; margin-bottom: 15px; }

    video {
      border-radius: 10px;
      margin-top: 15px;
      border: 2px solid #444;
      width: 320px;
      height: 240px;
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
    }

    #startBtn {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #e50914;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    #startBtn:hover {
      background-color: #b00610;
    }
  </style>
</head>

<body>
  <h1>🎬 مرحباً بك في AgeFlix</h1>
  <p>اضغط على الزر أدناه لتشغيل الكاميرا والتعرّف على فئتك العمرية.</p>

  <button id="startBtn" onclick="initCamera()">📸 تشغيل الكاميرا</button>

  <video id="webcam" autoplay muted playsinline></video>
  <div id="status">⬆️ بانتظار تشغيل الكاميرا...</div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "./model/";
    let model, webcam;

    async function initCamera() {
      document.getElementById("status").innerText = "📸 جاري تشغيل الكاميرا...";
      document.getElementById("startBtn").style.display = "none";

      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);

        webcam = new tmImage.Webcam(320, 240, true);
        await webcam.setup(); // المستخدم يسمح هنا
        await webcam.play();

        const cam = document.getElementById("webcam");
        cam.srcObject = webcam.stream;
        document.getElementById("status").innerText = "✅ الكاميرا تعمل، جارٍ التعرّف...";
        window.requestAnimationFrame(loop);

      } catch (err) {
        console.error("Camera error:", err);
        document.getElementById("status").innerText = "❌ لم يتم السماح بالكاميرا. الرجاء إعادة المحاولة.";
        document.getElementById("startBtn").style.display = "block";
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predict(webcam.canvas);
      predictions.sort((a, b) => b.probability - a.probability);
      const top = predictions[0];
      document.getElementById("status").innerText =
        `📊 الفئة: ${top.className} (ثقة ${(top.probability * 100).toFixed(1)}%)`;

      if (top.probability > 0.85) {
        if (top.className.toLowerCase().includes("kid")) {
          window.location.href = "kids.html";
        } else if (top.className.toLowerCase().includes("adult")) {
          window.location.href = "adult.html";
        } else if (top.className.toLowerCase().includes("senior")) {
          window.location.href = "senior.html";
        }
      }
    }
  </script>
</body>
</html>
