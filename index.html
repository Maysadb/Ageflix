<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحديد الفئة العمرية</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body { text-align: center; font-family: sans-serif; direction: rtl; }
    video, canvas { width: 300px; border-radius: 10px; margin-top: 15px; }
    #label-container { margin-top: 10px; font-size: 20px; color: #333; }
    button { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>تحديد الفئة العمرية</h2>
  <button onclick="init()">تشغيل الكاميرا</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/UujRQ_OS4/";
    let model, webcam, labelContainer;

    async function init() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);

        webcam = new tmImage.Webcam(300, 300, true); // الكاميرا الأمامية
        await webcam.setup(); // يطلب الإذن هنا
        await webcam.play();

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");

        window.requestAnimationFrame(loop);
      } catch (err) {
        alert("⚠️ لم يتم تفعيل الكاميرا. تأكد من إعطاء الإذن للكاميرا في المتصفح.");
        console.error(err);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let topClass = "";
      let topProb = 0;

      for (let i = 0; i < prediction.length; i++) {
        if (prediction[i].probability > topProb) {
          topProb = prediction[i].probability;
          topClass = prediction[i].className;
        }
      }

      labelContainer.innerHTML = `الفئة: ${topClass} (${(topProb * 100).toFixed(1)}%)`;

      // التوجيه حسب الفئة
      if (topProb > 0.9) {
        if (topClass === "Kid") window.location.href = "kid.html";
        else if (topClass === "Adult") window.location.href = "adult.html";
        else if (topClass === "Senior") window.location.href = "senior.html";
      }
    }
  </script>
</body>
</html>
