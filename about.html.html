<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Detection | AgeFlix</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>

  <style>
    body {
      background-color: #000;
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    video {
      border: 3px solid #e50914;
      border-radius: 10px;
      width: 320px;
      height: 240px;
      margin-top: 20px;
    }

    #label-container {
      margin-top: 15px;
      font-size: 22px;
      font-weight: 600;
    }

    #loading {
      display: none;
      font-size: 20px;
      color: #e50914;
      margin-top: 15px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    #startButton {
      background-color: #e50914;
      color: #fff;
      padding: 15px 40px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #startButton:hover {
      background-color: #b00610;
    }
  </style>
</head>
<body>
  <h1>Welcome to AgeFlix</h1>
  <p>Click the button below to start camera and detect your age group.</p>

  <button id="startButton" onclick="init()">Start Camera</button>
  <video id="webcam" autoplay playsinline style="display:none;"></video>
  <div id="label-container"></div>
  <div id="loading">Loading your movies...</div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/UujRQ_OS4/";
    let model, webcam, labelContainer, maxPredictions;
    let detected = false;

    async function init() {
      document.getElementById("startButton").style.display = "none";
      document.getElementById("label-container").innerHTML = "Initializing camera...";

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(320, 240, flip);

      try {
        await webcam.setup(); // يطلب إذن الكاميرا
        await webcam.play();
        window.requestAnimationFrame(loop);

        const videoElement = document.getElementById("webcam");
        videoElement.style.display = "block";
        videoElement.parentNode.replaceChild(webcam.canvas, videoElement);

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "Detecting...";
      } catch (error) {
        alert("Please allow camera access to continue.");
        document.getElementById("startButton").style.display = "block";
        document.getElementById("label-container").innerHTML = "";
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      if (!detected) window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let highest = prediction[0];

      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > highest.probability) {
          highest = prediction[i];
        }
      }

      const label = highest.className;
      labelContainer.innerHTML = `You are: <span style="color:#e50914">${label}</span>`;

      if (highest.probability > 0.90 && !detected) {
        detected = true;
        showLoading(label);
      }
    }

    function showLoading(label) {
      document.getElementById("loading").style.display = "block";
      labelContainer.innerHTML = "";
      setTimeout(() => {
        if (label === "Kid") {
          window.location.href = "kids.html";
        } else if (label === "Adult") {
          window.location.href = "adults.html";
        } else if (label === "Senior") {
          window.location.href = "seniors.html";
        } else {
          alert("Could not detect age group, please try again.");
          location.reload();
        }
      }, 2500);
    }
  </script>
</body>
</html>
