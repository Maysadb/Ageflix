<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ageflix - Kids Movies</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
  body { background: #111; color: #fff; }

  /* Navbar */
  nav.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #111;
    color: #fff;
    padding: 10px 20px;
    flex-wrap: wrap;
  }
  .navbar .logo { font-size: 24px; font-weight: bold; flex: 1; color: red; }
  .navbar ul { display: flex; list-style: none; justify-content: center; flex:2; }
  .navbar ul li { margin: 0 15px; }
  .navbar ul li a { color:#fff; text-decoration: none; font-weight: bold; }
  .navbar .icon { flex: 1; text-align: right; }

  /* Movies Grid */
  .movies-container { display: grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap: 15px; padding: 20px; }
  .movie-card { position: relative; cursor: pointer; border-radius: 10px; overflow: hidden; transition: transform 0.3s; }
  .movie-card img { width: 100%; height: 300px; object-fit: cover; border-radius: 10px; }
  .movie-card:hover { transform: scale(1.05); }

  /* Popup */
  #movie-popup {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.9); display:flex; justify-content:center; align-items:center;
    z-index: 9999; display:none;
  }
  .popup-content {
    background: #111; border: 2px solid #e50914; border-radius:10px;
    padding: 30px; max-width: 500px; text-align:center; position: relative;
  }
  .popup-content img { width: 100%; height: auto; border-radius:10px; margin-bottom:15px; }
  .popup-content h2 { font-size: 24px; color: #e50914; margin-bottom:10px; }
  .popup-content p { font-size:16px; margin-bottom:5px; }
  .close-btn {
    position: absolute; top:10px; right:10px; background:#e50914; color:white;
    border:none; border-radius:5px; padding:5px 10px; cursor:pointer;
  }

  /* Responsive */
  @media(max-width:768px){
    .movie-card img{height:200px;}
    .popup-content { width: 90%; }
  }
</style>
</head>
<body>

<!-- Navbar Ù†ÙØ³ Ø§Ù„Ù‡ÙˆÙ… -->
<nav class="navbar">
  <div class="logo">Ageflix</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="movies.html">Movies</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <div class="icon">ðŸŽ¬</div>
</nav>

<!-- Movies Grid -->
<section class="movies-container">
  <div class="movie-card" data-title="Toy Adventure" data-summary="A fun adventure with toys." data-actors="Tom Hanks, Tim Allen" data-img="toy.jpeg">
    <img src="toy.jpeg" alt="Toy Adventure">
  </div>
  <div class="movie-card" data-title="Magic School" data-summary="Kids learn magic at school." data-actors="Emma Watson, Daniel Radcliffe" data-img="magic.jpeg">
    <img src="magic.jpeg" alt="Magic School">
  </div>
  <div class="movie-card" data-title="Jungle Fun" data-summary="Animals and kids explore the jungle." data-actors="Chris Pratt, Zoe Saldana" data-img="jungle.jpeg">
    <img src="jungle.jpeg" alt="Jungle Fun">
  </div>
  <div class="movie-card" data-title="Space Kids" data-summary="Kids travel to space." data-actors="Millie Bobby Brown, Finn Wolfhard" data-img="space.jpeg">
    <img src="space.jpeg" alt="Space Kids">
  </div>
</section>

<!-- Movie Popup -->
<div id="movie-popup">
  <div class="popup-content">
    <button class="close-btn">X</button>
    <img src="" id="popup-img" alt="">
    <h2 id="popup-title"></h2>
    <p id="popup-summary"></p>
    <p id="popup-actors"></p>
  </div>
</div>

<script>
  const movieCards = document.querySelectorAll('.movie-card');
  const popup = document.getElementById('movie-popup');
  const popupImg = document.getElementById('popup-img');
  const popupTitle = document.getElementById('popup-title');
  const popupSummary = document.getElementById('popup-summary');
  const popupActors = document.getElementById('popup-actors');
  const closeBtn = document.querySelector('.close-btn');

  movieCards.forEach(card => {
    card.addEventListener('click', () => {
      popupImg.src = card.dataset.img;
      popupTitle.textContent = card.dataset.title;
      popupSummary.textContent = card.dataset.summary;
      popupActors.textContent = "Actors: " + card.dataset.actors;
      popup.style.display = "flex";
    });
  });

  closeBtn.addEventListener('click', () => {
    popup.style.display = "none";
  });
</script>

</body>
</html>
