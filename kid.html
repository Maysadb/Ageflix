<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ageflix - Home</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
body { background: #000; color: #fff; }

/* Navbar */
nav.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #111;
  padding: 10px 20px;
}
.navbar .logo { font-size: 28px; font-weight: bold; color: #e50914; }
.navbar ul { display: flex; list-style: none; justify-content: center; flex:2; }
.navbar ul li { margin: 0 15px; }
.navbar ul li a { color:#fff; text-decoration: none; font-weight: bold; }
.navbar .icon { flex: 1; text-align: right; }

/* Marquee */
.marquee-container { width: 100%; overflow: hidden; background: #222; color: #fff; font-size: 22px; padding: 10px 0; position: relative; }
.marquee { display: inline-block; white-space: nowrap; animation: marquee 15s linear infinite; }
@keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

/* Banner Slider */
.banner-slider { position: relative; overflow: hidden; max-width: 100%; height: 400px; margin-bottom:20px; background:#000; }
.slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 1s ease-in-out; }
.slide.active { opacity: 1; z-index: 2; }
.slide img { width: 100%; height: 100%; object-fit: cover; }
.prev, .next { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(0,0,0,0.5); color: #fff; border: none; padding: 10px; cursor: pointer; font-size: 24px; z-index: 3; }
.prev { left: 10px; }
.next { right: 10px; }
.dots { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 3; }
.dot { width: 12px; height: 12px; border-radius: 50%; background-color: rgba(255,255,255,0.5); cursor: pointer; }
.dot.active { background-color: #fff; }

/* Hero / Webcam */
section.hero { text-align: center; padding: 20px; }
section.hero h1 { font-size: 32px; margin-bottom: 10px; }
section.hero p { font-size: 20px; margin-bottom: 20px; }
button#startBtn { padding: 10px 20px; font-size: 18px; cursor: pointer; background:#e50914; border:none; color:white; border-radius:5px; }
#webcam-container, #label-container { margin: 15px auto; }

/* Responsive */
@media(max-width:768px){
  .navbar ul { flex: 1; justify-content: space-around; margin:10px 0; }
  section.hero h1 { font-size: 24px; }
  section.hero p { font-size: 16px; }
  button#startBtn { font-size: 16px; }
  .marquee-container { font-size: 18px; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">Ageflix</div>
  <ul>
    <li><a href="about.html">About</a></li>
    <li><a href="movies.html">Movies</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <div class="icon">ðŸŽ¬</div>
</nav>

<!-- Marquee -->
<div class="marquee-container">
  <div class="marquee" id="marqueeText"></div>
</div>

<!-- Banner Slider -->
<section class="banner-slider" id="bannerSlider">
  <div class="slide active"><img src="1.jpg" alt="Banner 1"></div>
  <div class="slide"><img src="2.jpg" alt="Banner 2"></div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
  <div class="dots"></div>
</section>

<!-- Hero / Age Detection -->
<section class="hero">
  <h1>Welcome to Ageflix</h1>
  <p>Discover movies according to your age group!</p>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <button id="startBtn">Start Camera & Detect Age</button>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

<script>
// Marquee
const marqueeTextElem = document.getElementById('marqueeText');
const marqueeMessages = [
  "Ageflix recommends movies based on your age",
  "Find the perfect movie for kids, adults, and seniors",
  "Your personalized movie guide!",
  "Discover films suitable for your age",
  "Enjoy movies safely with Ageflix"
];
let marqueeIndex = 0;
function updateMarquee(){ marqueeTextElem.innerText = marqueeMessages[marqueeIndex]; marqueeIndex=(marqueeIndex+1)%marqueeMessages.length; }
setInterval(updateMarquee,5000);
updateMarquee();

// Slider
const slides=document.querySelectorAll('.slide'), prev=document.querySelector('.prev'), nextBtn=document.querySelector('.next'), dotsContainer=document.querySelector('.dots'); let slideIndex=0;
function showSlide(i){ if(i<0) slideIndex=slides.length-1; else if(i>=slides.length) slideIndex=0; else slideIndex=i;
slides.forEach((s,j)=>{ s.classList.remove('active'); if(dotsContainer.children[j]) dotsContainer.children[j].classList.remove('active'); });
slides[slideIndex].classList.add('active'); if(dotsContainer.children[slideIndex]) dotsContainer.children[slideIndex].classList.add('active'); }
prev.addEventListener('click',()=>showSlide(slideIndex-1));
nextBtn.addEventListener('click',()=>showSlide(slideIndex+1));
slides.forEach((_,i)=>{ const dot=document.createElement('span'); dot.classList.add('dot'); if(i===0) dot.classList.add('active'); dot.addEventListener('click',()=>showSlide(i)); dotsContainer.appendChild(dot); });

// Age Detection
const URL = "https://teachablemachine.withgoogle.com/models/UujRQ_OS4/";
let model, webcam, maxPredictions, detected=false;

async function init(){
  const modelURL = URL + "model.json";
  const metadataURL = URL + "metadata.json";
  model = await tmImage.load(modelURL, metadataURL);
  maxPredictions = model.getTotalClasses();
  const flip = true;
  webcam = new tmImage.Webcam(400,300,flip);
  await webcam.setup(); await webcam.play();
  document.getElementById("webcam-container").appendChild(webcam.canvas);
  showLoadingPopup(); // popup ØªØ­Ù…ÙŠÙ„ 20 Ø«Ø§Ù†ÙŠØ©
  window.requestAnimationFrame(loop);
}

async function loop(){ webcam.update(); await predict(); if(!detected) window.requestAnimationFrame(loop); }

async function predict(){
  const prediction = await model.predict(webcam.canvas);
  let labelContainer = document.getElementById("label-container");
  labelContainer.innerHTML = "";
  prediction.forEach(p=>{ labelContainer.innerHTML += `<p>${p.className}: ${(p.probability*100).toFixed(2)}%</p>`; });
  const best = prediction.reduce((a,b)=> a.probability>b.probability?a:b);
  if(best.probability>0.85 && !detected){ detected=true; setTimeout(()=>{ showResultPopup(best.className); }, 20000); } // 20s
}

function showLoadingPopup(){
  const popup=document.createElement("div"); popup.id="popup";
  popup.innerHTML=`<div class="popup-content"><h2>Detecting your age...</h2><div class="loader"></div></div>`;
  document.body.appendChild(popup);
}

function showResultPopup(userGroup){
  const popup=document.getElementById("popup"); popup.innerHTML=`
    <div class="popup-content">
      <h2>You are <span>${userGroup}</span></h2>
      <div id="camResult"></div>
      <button id="nextBtn">Next âžœ</button>
    </div>`;
  document.getElementById("nextBtn").addEventListener("click",()=>{
    popup.innerHTML=`<div class="popup-content"><h2>Loading movies suitable for you...</h2><div class="loader"></div></div>`;
    setTimeout(()=>{
      if(userGroup.toLowerCase().includes("kid")) window.location.href="kids.html";
      else if(userGroup.toLowerCase().includes("adult")) window.location.href="adult.html";
      else if(userGroup.toLowerCase().includes("senior")) window.location.href="senior.html";
      else window.location.reload();
    },2000);
  });
}

document.getElementById("startBtn").addEventListener("click", init);

// Styles for popup and loader
const style = document.createElement("style"); style.innerHTML=`
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
#popup{position:fixed;top:0;left:0;width:100%;height:100%;background: rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center; z-index:9999;}
.popup-content{background:#111; border:2px solid #e50914; padding:30px 50px; border-radius:10px; text-align:center; color:white; box-shadow:0 0 20px rgba(229,9,20,0.6); animation: fadeIn 0.5s ease;}
.popup-content h2{ font-size:28px; margin-bottom:20px;} .popup-content span{color:#e50914;font-weight:bold;}
#nextBtn{background-color:#e50914;color:white;border:none;padding:12px 40px;border-radius:5px;font-size:18px;cursor:pointer;transition:0.3s;}
#nextBtn:hover{background-color:#b00610;}
.loader{border:6px solid #f3f3f3; border-top:6px solid #e50914; border-radius:50%; width:70px; height:70px; animation:spin 1s linear infinite; margin:20px auto;}
@keyframes fadeIn{from{opacity:0;transform:scale(0.9);}to{opacity:1;transform:scale(1);}}
`; document.head.appendChild(style);
</script>

</body>
</html>
