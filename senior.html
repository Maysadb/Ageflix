<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senior Movies - Ageflix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Ageflix</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="movies-section">
    <h1>Senior Movies</h1>
    <div class="movies-grid" id="movies"></div>
  </section>

  <script>
    const API_KEY = "22cb4298f71c93d5eb897e96b361b632";
    const API_URL = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=18,10749,36&certification_country=US&certification.lte=PG-13&sort_by=popularity.desc`;

    async function getMovies() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const moviesContainer = document.getElementById("movies");

      data.results.forEach(movie => {
        if (movie.adult) return;
        const img = movie.poster_path
          ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
          : "https://via.placeholder.com/200x300?text=No+Image";

        const div = document.createElement("div");
        div.classList.add("movie-card");
        div.innerHTML = `<img src="${img}" alt="${movie.title}"><h3>${movie.title}</h3>`;
        moviesContainer.appendChild(div);
      });
    }
    getMovies();
  </script>
</body>
</html>
