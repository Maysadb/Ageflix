<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ageflix - Senior Movies</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
  body { background: #111; color: #fff; }
  nav.navbar { display: flex; align-items: center; justify-content: space-between; background-color: #111; color: #fff; padding: 10px 20px; flex-wrap: wrap; }
  .navbar .logo { font-size: 24px; font-weight: bold; flex: 1; color: red; }
  .navbar ul { display: flex; list-style: none; justify-content: center; flex:2; }
  .navbar ul li { margin: 0 15px; }
  .navbar ul li a { color:#fff; text-decoration: none; font-weight: bold; }
  .navbar .icon { flex: 1; text-align: right; }

  .movies-container { display: grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap: 15px; padding: 20px; }
  .movie-card { position: relative; cursor: pointer; border-radius: 10px; overflow: hidden; transition: transform 0.3s; }
  .movie-card img { width: 100%; height: 300px; object-fit: cover; border-radius: 10px; }
  .movie-card:hover { transform: scale(1.05); }

  #movie-popup { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display:flex; justify-content:center; align-items:center; z-index: 9999; display:none; }
  .popup-content { background: #111; border: 2px solid #e50914; border-radius:10px; padding: 30px; max-width: 500px; text-align:center; position: relative; }
  .popup-content img { width: 100%; height: auto; border-radius:10px; margin-bottom:15px; }
  .popup-content h2 { font-size: 24px; color: #e50914; margin-bottom:10px; }
  .popup-content p { font-size:16px; margin-bottom:5px; }
  #popup-trailer { width:100%; height:250px; border:none; margin-top:10px; border-radius:10px; }
  .close-btn { position: absolute; top:10px; right:10px; background:#e50914; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }

  @media(max-width:768px){
    .movie-card img{height:200px;}
    .popup-content { width: 90%; }
    #popup-trailer { height:180px; }
  }
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">Ageflix</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="movies.html">Movies</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <div class="icon">ðŸŽ¬</div>
</nav>

<section class="movies-container">
  <div class="movie-card"
       data-title="Golden Memories"
       data-summary="A heartwarming story about friendship and family."
       data-actors="Morgan Freeman, Helen Mirren"
       data-img="https://picsum.photos/400/300?random=9"
       data-trailer="https://www.youtube.com/embed/1Q1KqZ3Vq0Q">
    <img src="https://picsum.photos/400/300?random=9" alt="Golden Memories">
  </div>

  <div class="movie-card"
       data-title="Peaceful Life"
       data-summary="A gentle drama reflecting on life and love in later years."
       data-actors="Anthony Hopkins, Judi Dench"
       data-img="https://picsum.photos/400/300?random=10"
       data-trailer="https://www.youtube.com/embed/2Q1KqZ3Vq1R">
    <img src="https://picsum.photos/400/300?random=10" alt="Peaceful Life">
  </div>

  <div class="movie-card"
       data-title="Historic Journey"
       data-summary="Exploring historic events through compelling storytelling."
       data-actors="Ian McKellen, Maggie Smith"
       data-img="https://picsum.photos/400/300?random=11"
       data-trailer="https://www.youtube.com/embed/3Q1KqZ3Vq2S">
    <img src="https://picsum.photos/400/300?random=11" alt="Historic Journey">
  </div>

  <div class="movie-card"
       data-title="Evening Serenade"
       data-summary="A musical journey filled with nostalgia and romance."
       data-actors="Julie Andrews, Christopher Plummer"
       data-img="https://picsum.photos/400/300?random=12"
       data-trailer="https://www.youtube.com/embed/4Q1KqZ3Vq3T">
    <img src="https://picsum.photos/400/300?random=12" alt="Evening Serenade">
  </div>
</section>

<div id="movie-popup">
  <div class="popup-content">
    <button class="close-btn">X</button>
    <img src="" id="popup-img" alt="">
    <h2 id="popup-title"></h2>
    <p id="popup-summary"></p>
    <p id="popup-actors"></p>
    <iframe id="popup-trailer" src="" allowfullscreen></iframe>
  </div>
</div>

<script>
  const movieCards = document.querySelectorAll('.movie-card');
  const popup = document.getElementById('movie-popup');
  const popupImg = document.getElementById('popup-img');
  const popupTitle = document.getElementById('popup-title');
  const popupSummary = document.getElementById('popup-summary');
  const popupActors = document.getElementById('popup-actors');
  const popupTrailer = document.getElementById('popup-trailer');
  const closeBtn = document.querySelector('.close-btn');

  movieCards.forEach(card => {
    card.addEventListener('click', () => {
      popupImg.src = card.dataset.img;
      popupTitle.textContent = card.dataset.title;
      popupSummary.textContent = card.dataset.summary;
      popupActors.textContent = "Actors: " + card.dataset.actors;
      popupTrailer.src = card.dataset.trailer;
      popup.style.display = "flex";
    });
  });

  closeBtn.addEventListener('click', () => {
    popup.style.display = "none";
    popupTrailer.src = "";
  });
</script>

</body>
</html>
