<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ageflix - Adult Movies</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
  body { background: #111; color: #fff; overflow-x: hidden; }

  /* Navbar */
  nav.navbar { display: flex; align-items: center; justify-content: space-between; background-color: #111; color: #fff; padding: 10px 20px; flex-wrap: wrap; }
  .navbar .logo { font-size: 24px; font-weight: bold; flex: 1; color: red; }
  .navbar ul { display: flex; list-style: none; justify-content: center; flex:2; }
  .navbar ul li { margin: 0 15px; }
  .navbar ul li a { color:#fff; text-decoration: none; font-weight: bold; }
  .navbar .icon { flex: 1; text-align: right; }

  /* Section Title */
  .section-title {
    font-size: 28px;
    font-weight: bold;
    color: #e50914;
    margin: 25px 20px 10px;
    letter-spacing: 1px;
  }

  /* Netflix style movie row wrapper */
  .movie-row-wrapper {
    position: relative;
    padding: 0 40px; /* space for arrows */
  }

  /* Netflix style movie row */
  .movie-row {
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    gap: 15px;
    padding: 20px 0;
  }

  .movie-row::-webkit-scrollbar { display: none; } /* hide scrollbar */

  .movie-card {
    flex: 0 0 auto;
    width: 220px;
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .movie-card img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-radius: 10px;
  }

  .movie-card:hover {
    transform: scale(1.1);
    z-index: 10;
  }

  .movie-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    color: #fff;
    font-size: 16px;
    text-align: center;
  }

  /* Arrows */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    border: none;
    color: #fff;
    font-size: 30px;
    cursor: pointer;
    padding: 10px;
    border-radius: 50%;
    z-index: 20;
    transition: background 0.3s;
  }
  .arrow:hover { background: rgba(229,9,20,0.8); }
  .arrow-left { left: 0; }
  .arrow-right { right: 0; }

  /* Popup */
  #movie-popup { 
    position: fixed; top:0; left:0; width:100%; height:100%; 
    background: rgba(0,0,0,0.9); display:flex; justify-content:center; align-items:center; 
    z-index: 9999; display:none; 
  }
  .popup-content { 
    background: #111; border: 2px solid #e50914; border-radius:10px; 
    padding: 30px; max-width: 500px; text-align:center; position: relative; 
  }
  .popup-content img { width: 100%; height: auto; border-radius:10px; margin-bottom:15px; }
  .popup-content h2 { font-size: 24px; color: #e50914; margin-bottom:10px; }
  .popup-content p { font-size:16px; margin-bottom:5px; }
  #popup-trailer { width:100%; height:250px; border:none; margin-top:10px; border-radius:10px; }
  .close-btn { position: absolute; top:10px; right:10px; background:#e50914; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }

  @media(max-width:768px){
    .movie-card { width: 160px; }
    .movie-card img { height: 240px; }
    .popup-content { width: 90%; }
    #popup-trailer { height:180px; }
    .arrow { font-size: 24px; padding: 7px; }
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">Ageflix</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="movies.html">Movies</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <div class="icon">ðŸŽ¬</div>
</nav>

<!-- Section Title -->
<h2 class="section-title">Adult Movies</h2>

<!-- Netflix Style Row with arrows -->
<div class="movie-row-wrapper">
  <button class="arrow arrow-left">&#10094;</button>
  <div class="movie-row">
    <div class="movie-card"
         data-title="Action Hero"
         data-summary="An intense action-packed movie for adults."
         data-actors="Tom Cruise, Emily Blunt"
         data-img="https://picsum.photos/400/300?random=5"
         data-trailer="https://www.youtube.com/embed/5PSNL1qE6VY">
      <img src="https://picsum.photos/400/300?random=5" alt="Action Hero">
      <div class="movie-overlay">Action Hero</div>
    </div>

    <div class="movie-card"
         data-title="Romantic Escape"
         data-summary="A romantic story with thrilling adventures."
         data-actors="Ryan Gosling, Emma Stone"
         data-img="https://picsum.photos/400/300?random=6"
         data-trailer="https://www.youtube.com/embed/3mE2KnZlFvk">
      <img src="https://picsum.photos/400/300?random=6" alt="Romantic Escape">
      <div class="movie-overlay">Romantic Escape</div>
    </div>

    <div class="movie-card"
         data-title="Mystery Island"
         data-summary="A group of friends explore a mysterious island."
         data-actors="Chris Hemsworth, Natalie Portman"
         data-img="https://picsum.photos/400/300?random=7"
         data-trailer="https://www.youtube.com/embed/0U5v2nqj_EE">
      <img src="https://picsum.photos/400/300?random=7" alt="Mystery Island">
      <div class="movie-overlay">Mystery Island</div>
    </div>

    <div class="movie-card"
         data-title="Thrill Night"
         data-summary="A suspense thriller full of twists and surprises."
         data-actors="Scarlett Johansson, Robert Downey Jr."
         data-img="https://picsum.photos/400/300?random=8"
         data-trailer="https://www.youtube.com/embed/dQw4w9WgXcQ">
      <img src="https://picsum.photos/400/300?random=8" alt="Thrill Night">
      <div class="movie-overlay">Thrill Night</div>
    </div>

    <div class="movie-card"
         data-title="Silent Shadow"
         data-summary="A mysterious killer lurks in the dark alleys."
         data-actors="Keanu Reeves, Charlize Theron"
         data-img="https://picsum.photos/400/300?random=9"
         data-trailer="https://www.youtube.com/embed/2AUmvWm5ZDQ">
      <img src="https://picsum.photos/400/300?random=9" alt="Silent Shadow">
      <div class="movie-overlay">Silent Shadow</div>
    </div>
  </div>
  <button class="arrow arrow-right">&#10095;</button>
</div>

<!-- Popup -->
<div id="movie-popup">
  <div class="popup-content">
    <button class="close-btn">X</button>
    <img src="" id="popup-img" alt="">
    <h2 id="popup-title"></h2>
    <p id="popup-summary"></p>
    <p id="popup-actors"></p>
    <iframe id="popup-trailer" src="" allowfullscreen></iframe>
  </div>
</div>

<script>
  const movieCards = document.querySelectorAll('.movie-card');
  const popup = document.getElementById('movie-popup');
  const popupImg = document.getElementById('popup-img');
  const popupTitle = document.getElementById('popup-title');
  const popupSummary = document.getElementById('popup-summary');
  const popupActors = document.getElementById('popup-actors');
  const popupTrailer = document.getElementById('popup-trailer');
  const closeBtn = document.querySelector('.close-btn');

  // Open popup
  movieCards.forEach(card => {
    card.addEventListener('click', () => {
      popupImg.src = card.dataset.img;
      popupTitle.textContent = card.dataset.title;
      popupSummary.textContent = card.dataset.summary;
      popupActors.textContent = "Actors: " + card.dataset.actors;
      popupTrailer.src = card.dataset.trailer;
      popup.style.display = "flex";
    });
  });

  // Close popup
  closeBtn.addEventListener('click', () => {
    popup.style.display = "none";
    popupTrailer.src = "";
  });

  // Arrow scrolling
  const movieRow = document.querySelector('.movie-row');
  const leftArrow = document.querySelector('.arrow-left');
  const rightArrow = document.querySelector('.arrow-right');

  leftArrow.addEventListener('click', () => {
    movieRow.scrollBy({ left: -300, behavior: 'smooth' });
  });

  rightArrow.addEventListener('click', () => {
    movieRow.scrollBy({ left: 300, behavior: 'smooth' });
  });
</script>

</body>
</html>
